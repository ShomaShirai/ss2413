<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„É©„É≥„Ç≠„É≥„Ç∞</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d8eca1;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .ranking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .ranking-title {
            color: #0c9a34;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .table-custom {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table-custom thead {
            background-color: #0c9a34;
            color: white;
        }

        .table-custom th,
        .table-custom td {
            padding: 1rem;
            vertical-align: middle;
        }

        .rank-number {
            font-weight: bold;
            font-size: 1.2rem;
            width: 80px;
        }

        .medal-1 {
            color: #FFD700;
        }

        .medal-2 {
            color: #C0C0C0;
        }

        .medal-3 {
            color: #CD7F32;
        }

        .player-distance {
            font-weight: bold;
            color: #0c9a34;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(12, 154, 52, 0.1);
        }

        @media (max-width: 576px) {
            .ranking-container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ranking-container">
            <h1 class="ranking-title text-center display-4">„É©„É≥„Ç≠„É≥„Ç∞</h1>
            <div class="table-responsive">
                <table class="table table-custom table-hover mb-0">
                    <thead>
                        <tr class="text-center">
                            <th>È†Ü‰Ωç</th>
                            <th>„Éó„É¨„Ç§„É§„ÉºÂêç</th>
                            <th>Ë∑ùÈõ¢</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-table" class="text-center">
                        <!-- „É©„É≥„Ç≠„É≥„Ç∞„Éá„Éº„Çø„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ËøΩÂä† -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateRanking() {
            fetch('/api/ranking')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const rankingTable = document.getElementById('ranking-table');
                    rankingTable.innerHTML = '';
                    data.forEach((player, index) => {
                        const row = document.createElement('tr');
                        
                        // È†Ü‰Ωç„Çª„É´„ÅÆ‰ΩúÊàê„Å®„É°„ÉÄ„É´„ÅÆËøΩÂä†
                        const rankCell = document.createElement('td');
                        rankCell.className = 'rank-number';
                        const rank = index + 1;
                        if (rank === 1) {
                            rankCell.innerHTML = `<span class="medal-1">ü•á ${rank}</span>`;
                        } else if (rank === 2) {
                            rankCell.innerHTML = `<span class="medal-2">ü•à ${rank}</span>`;
                        } else if (rank === 3) {
                            rankCell.innerHTML = `<span class="medal-3">ü•â ${rank}</span>`;
                        } else {
                            rankCell.textContent = rank;
                        }

                        // „Éó„É¨„Ç§„É§„ÉºÂêç„Çª„É´„ÅÆ‰ΩúÊàê
                        const nameCell = document.createElement('td');
                        nameCell.textContent = player.name;

                        // Ë∑ùÈõ¢„Çª„É´„ÅÆ‰ΩúÊàê
                        const distanceCell = document.createElement('td');
                        distanceCell.className = 'player-distance';
                        distanceCell.textContent = `${player.distance}m`;

                        row.appendChild(rankCell);
                        row.appendChild(nameCell);
                        row.appendChild(distanceCell);
                        rankingTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', updateRanking);
        // 5Áßí„Åî„Å®„Å´„É©„É≥„Ç≠„É≥„Ç∞„ÇíÊõ¥Êñ∞
        setInterval(updateRanking, 5000);
    </script>
</body>
</html>
