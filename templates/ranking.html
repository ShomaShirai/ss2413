<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ランキング</title>
</head>

<body>
    <h1>ランキング</h1>
    <table>
        <thead>
            <tr>
                <th>順位</th>
                <th>プレイヤー名</th>
                <th>距離</th>
            </tr>
        </thead>
        <tbody id="ranking-table">
            <!-- ランキングデータはJavaScriptで動的に追加 -->
        </tbody>
    </table>

    <script>
        // ランキングデータを取得して表示する
        function updateRanking() {
            fetch('/api/ranking')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const rankingTable = document.getElementById('ranking-table');
                    rankingTable.innerHTML = ''; // テーブルを初期化
                    data.forEach((player, index) => {
                        const row = document.createElement('tr'); // 行を作成
                        const rankCell = document.createElement('td'); // 順位セルを作成
                        const nameCell = document.createElement('td'); // プレイヤー名セルを作成
                        const distanceCell = document.createElement('td'); // 距離セルを作成

                        rankCell.textContent = index + 1; // 順位は0から始まるので+1する
                        nameCell.textContent = player.name; // プレイヤー名をセット
                        distanceCell.textContent = player.distance; // 距離をセット

                        row.appendChild(rankCell); // セルを行に追加
                        row.appendChild(nameCell); // セルを行に追加
                        row.appendChild(distanceCell); // セルを行に追加
                        rankingTable.appendChild(row); // 行をテーブルに追加
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // ページが読み込まれたときにランキングを更新
        document.addEventListener('DOMContentLoaded', updateRanking);
    </script>
</body>

</html>
