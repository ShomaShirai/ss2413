<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ランキング</title>
</head>

<body>
    <h1>ランキング</h1>
    <ul id="ranking-list">
        <!-- ランキングデータはJavaScriptで動的に追加 -->
    </ul>
    <script>
        // ランキングデータを取得して表示する
        fetch('/api/ranking') // ランキングデータを取得するAPIのURL
            .then(response => response.json()) // レスポンスをJSONとして解釈する
            .then(data => {
                const rankingList = document.getElementById('ranking-list'); // ランキングリストの要素
                data.forEach(player => {
                    const listItem = document.createElement('li'); // ランキングリストの項目
                    listItem.textContent = `${player.name}: ${player.distance}m`; // プレイヤー名と距離を表示
                    rankingList.appendChild(listItem); // ランキングリストに追加
                });
            });
    </script>
</body>

</html>
